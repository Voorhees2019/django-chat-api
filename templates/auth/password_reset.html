{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}| Reset Password{% endblock %}

{% block content %}

    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4>Reset Password</h4>
                        </div>
                        <div class="card-body">
                            {% include 'partials/_alerts.html' %}
                            <form action="" method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <button class="btn btn-secondary btn-block" type="submit">Request Reset Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
