{% extends 'base.html' %}

{% block title %}| Reset Password{% endblock %}

{% block content %}

    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4>Reset Password</h4>
                        </div>
                        <div class="card-body">
                            <h2>Your password has been set.</h2>
                            <a href="{% url 'accounts:login' %}"><span style="font-size: 20px;">Sign In Here</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
